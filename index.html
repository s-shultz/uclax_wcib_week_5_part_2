<!doctype html>
<html class="" lang="en">

<head>
  <meta charset="utf-8">

  <title>Week 5 Part 2: Story Generator</title>

  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Pacifico&display=swap" rel="stylesheet">
  <link rel="shortcut icon" type="image/x-icon" href="images/favicon1.ico">

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body class="text-center">
  <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="masthead mb-auto">
      <div class="inner">
        <h3 class="masthead-brand">Story Generator</h3>
        <nav class="nav nav-masthead justify-content-center">
        </nav>
      </div>
    </header>



    <div role="main" class="inner cover">

      <p>NAME YOUR CHARACTERS, THEN PICK A LOCATION BELOW</p>

      <div>
        <label for="customname">1st Character:</label>
        <input id="customname" type="text" placeholder="Enter a name">
      </div>
      <div>
        <label for="customnamE">2nd Character:</label>
        <input id="customnamE" type="text" placeholder="Enter a name">
      </div>

      <p>&emsp;</p>
      <p>CHOOSE ONE</p>

      <div>
        <label for="us">🇺🇸</label><input id="us" type="radio" name="ukus" value="us">
        <label for="dk">🇩🇰</label><input id="dk" type="radio" name="ukus" value="dk">
        <label for="au">‍🇦🇺</label><input id="au" type="radio" name="ukus" value="au">
      </div>

      <a class="btn btn-lg btn-primary randomize">GENERATE STORY</a>
      <p>&emsp;</p>
      <p class="story"></p>
      <a class="btn btn-lg btn-secondary reset hide" onClick="refreshPage()">PICK DIFFERENT LOCATION</a>

    </div>


    <footer class="mastfoot mt-auto">
      <div class="inner">
        <p>Built by Shaina Shultz using cover template for <a href="https://getbootstrap.com/">Bootstrap</a>, by <a href="https://twitter.com/mdo">@mdo</a>.</p>
      </div>
    </footer>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/scripts.js"></script>


</body>
</html>
